<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <form class="box" method="get">
            <h1>Json Placeholder</h1>
            <hr>
            <input class = "input_title" type = "text" id="title" placeholder="title"></input>
            <input class = "input_body" type = "textarea" id="body" placeholder="write your post"></input>
            <button class = "submit_btn" type = "submit" id="submit_button" onclick = "success()" >Create post</button>
            <div class = "alert">
                <div id="result"></div>
                <div class = "successful" id = "successful">Your post successfully sent! 😎 </div>
                <div class = "danger" id = "danger">Fields can't be empty! 🤷‍♂ </div>
            </div>
        </form>
    </div>     
</body>
</html>
